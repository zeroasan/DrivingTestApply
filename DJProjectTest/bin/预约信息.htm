function GetInfo(obj)
{
  var textBox=obj.parentElement.children[0];
  var lsh=textBox.value;
  var dt=AjaxServer.GetStudentInfo(lsh).value;
  

  
  if(dt)
  {
     if(dt.Rows.length>0)
     {
         xm= dt.Rows[0].XM;
         sfzhm=dt.Rows[0].SFZHM;
         obj.parentElement.children[1].innerHTML="姓名:"+xm+"     身份证号码:"+sfzhm;
     }
     else
     {
        alert("找不到该学员")
     }
     
  }else{
      alert("网络异常")
  }
  
}
